<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM</title>

    <style>
        .setBtn{
            background-color: aqua;
            padding: 8px 12px;
        }

        .border{
            border: 1px solid brown;
            padding: 8px 12px;
        }

    </style>
</head>
<body>

    <main id="main">
        <h1 id="title">Latihan HTML DOM</h1>
        <h2 class="sub-title">Ini adalah sub judul</h2>
        <p id="desc">Ini adalah paragraf</p>
        <button id="btn">Button</button>
    </main>

    <label for="name">
        <span>Nama :</span>
        <input type="text" id="input">
    </label>
    <br>
    <label for="gender">
        <span>Gender :</span>
        <input type="radio" name="gender" id="male" value="Male"/>
        <span>Male</span>
        <input type="radio" name="gender" id="female" value="Female"/>
        <span>Female</span>
    </label>
    <br>
    <label for="pesan">
        <span>Pesan</span>
        <input placeholder="Enter some text" id="pesan" name="pesan" minlength="8">
        <p id="pesanError" style="color: red;"></p>
    </label>
    <br>
    <button id="submit" type="submit">Kirim</button>
    <div id="output"></div>

    
    <script src="script.js"></script>
</body>
</html>
